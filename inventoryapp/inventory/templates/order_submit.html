    {% extends 'layout.html' %}
    {% load static %}
    {% block content %}
<div class="row">
    <div class="col">
        <div class="card mb-3 mt-5">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ formset.management_form }}
                         {% for form in formset %}
                            {{ form }}
                        <hr>
                        {% endfor %}
                        <input type="submit" name="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
